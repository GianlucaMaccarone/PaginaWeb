<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pong Difícil</title>
    <style>
        body { background: #111; margin: 0; overflow: hidden; }
        canvas { display: block; margin: 0 auto; background: #222; }
    </style>
</head>
<body>
<canvas id="pong" width="800" height="500"></canvas>
<script>
const canvas = document.getElementById('pong');
const ctx = canvas.getContext('2d');

const paddleWidth = 12, paddleHeight = 100, ballSize = 14;
const player = { x: 10, y: canvas.height/2 - paddleHeight/2, dy: 0, speed: 8 };
const ai = { x: canvas.width - paddleWidth - 10, y: canvas.height/2 - paddleHeight/2, speed: 8 };
const ball = { x: canvas.width/2, y: canvas.height/2, dx: 8, dy: 8 };

function drawRect(x, y, w, h, color) {
    ctx.fillStyle = color;
    ctx.fillRect(x, y, w, h);
}
function drawBall(x, y, size, color) {
    ctx.fillStyle = color;
    ctx.beginPath();
    ctx.arc(x, y, size, 0, Math.PI*2);
    ctx.fill();
}
function resetBall() {
    ball.x = canvas.width/2;
    ball.y = canvas.height/2;
    ball.dx = (Math.random() > 0.5 ? 1 : -1) * 8;
    ball.dy = (Math.random() * 6 - 3) || 4;
}
function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawRect(0, 0, canvas.width, canvas.height, '#222');
    drawRect(player.x, player.y, paddleWidth, paddleHeight, '#0f0');
    drawRect(ai.x, ai.y, paddleWidth, paddleHeight, '#f00');
    drawBall(ball.x, ball.y, ballSize, '#fff');
}
function clamp(val, min, max) {
    return Math.max(min, Math.min(max, val));
}
function update() {
    // Player movement
    player.y += player.dy;
    player.y = clamp(player.y, 0, canvas.height - paddleHeight);

    // AI movement (difícil: sigue la pelota casi perfectamente)
    let target = ball.y - paddleHeight/2;
    if (ball.dx > 0) {
        // Si la pelota va hacia la IA, sigue rápido
        if (ai.y + paddleHeight/2 < ball.y - 10) ai.y += ai.speed + 2;
        else if (ai.y + paddleHeight/2 > ball.y + 10) ai.y -= ai.speed + 2;
    } else {
        // Si la pelota va lejos, regresa al centro
        if (ai.y + paddleHeight/2 < canvas.height/2 - 10) ai.y += ai.speed;
        else if (ai.y + paddleHeight/2 > canvas.height/2 + 10) ai.y -= ai.speed;
    }
    ai.y = clamp(ai.y, 0, canvas.height - paddleHeight);

    // Ball movement
    ball.x += ball.dx;
    ball.y += ball.dy;

    // Top/bottom collision
    if (ball.y - ballSize < 0 || ball.y + ballSize > canvas.height) {
        ball.dy *= -1;
    }

    // Player collision
    if (ball.x - ballSize < player.x + paddleWidth &&
            ball.y > player.y && ball.y < player.y + paddleHeight) {
        ball.dx *= -1.1; // aumenta velocidad
        ball.x = player.x + paddleWidth + ballSize;
        // efecto según dónde golpea la paleta
        let collidePoint = (ball.y - (player.y + paddleHeight/2)) / (paddleHeight/2);
        ball.dy = collidePoint * 8;
    }

    // AI collision
    if (ball.x + ballSize > ai.x &&
            ball.y > ai.y && ball.y < ai.y + paddleHeight) {
        ball.dx *= -1.1;
        ball.x = ai.x - ballSize;
        let collidePoint = (ball.y - (ai.y + paddleHeight/2)) / (paddleHeight/2);
        ball.dy = collidePoint * 8;
    }

    // Score
    if (ball.x < 0 || ball.x > canvas.width) {
        resetBall();
    }
}
function gameLoop() {
    update();
    draw();
    requestAnimationFrame(gameLoop);
}
// Controles
document.addEventListener('keydown', e => {
    if (e.key === 'ArrowUp') player.dy = -player.speed;
    if (e.key === 'ArrowDown') player.dy = player.speed;
});
document.addEventListener('keyup', e => {
    if (e.key === 'ArrowUp' || e.key === 'ArrowDown') player.dy = 0;
});
resetBall();
gameLoop();
</script>
</body>
</html>
